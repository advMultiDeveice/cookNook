<div class="form-holder">
    <div class="login-form">
        <div class="login">
            <h2 class="login-header">Login Here!</h2>
            <input class="login-Input" type="text" placeholder="Email address" id="login-email">
            <input class="login-Input" type="password" placeholder="Password" id="login-password">
            <button class="submit-btn" id="login-submit">Login</button>
    
        </div>
       
        
        <div class="signUp">
            <span class = "small-header">Don't have an account?</span>
        <h2 class = "signup-big-header">Sign Up!</h2>
            <input class="login-Input" type="text" placeholder="First Name" id="signup-fname">
            <input class="login-Input" type="text" placeholder="Last Name" id="signup-lname">
            <input class="login-Input" type="text" placeholder="Email address" id="signup-email">
            <input class="login-Input" type="password" placeholder="Password" id="signup-password">
            <button class="submit-btn" id="signup-submit">Sign Up</button>
        </div>
       
    </div>
</div>
